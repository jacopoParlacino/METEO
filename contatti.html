<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Meteo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Sfondo animato */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #2196F3, #21CBF3, #1976D2, #2196F3);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenitore con effetto glassmorphism */
        .contact-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Input e Textarea */
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Pulsante */
        .contact-form button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* Icone social */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.8);
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #fff;
            transform: translateY(-5px);
        }

        /* Pulsante Home */
        .home-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contattaci</h1>
        <p>Hai domande o suggerimenti? Scrivici!</p>

        <form class="contact-form">
            <input type="text" placeholder="Il tuo nome" required>
            <input type="email" placeholder="La tua email" required>
            <textarea placeholder="Il tuo messaggio..." required></textarea>
            <button type="submit">Invia</button>
        </form>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <a href="menu.htm" class="home-button">Torna alla Home</a>
    </div>

</body>
</html>
