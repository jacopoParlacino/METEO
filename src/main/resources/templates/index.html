<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Meteo</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #2980b9;
            font-size: 3em;
            margin-bottom: 20px;
        }
        a {
            color: #fff;
            background: #2980b9;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        a:hover {
            background: #6dd5fa;
        }
    </style>
</head>
<body>
    <h1>Benvenuto su Meteo!</h1>
    <a href="/menu">Vai al Menu Meteo</a>
</body>
</html>
