<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Torino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: linear-gradient(to bottom, #87CEEB, #f0f8ff); font-family: 'Poppins', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; }
        .weather-container { background-color: rgba(255, 255, 255, 0.8); padding: 40px; border-radius: 25px; box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15); text-align: center; max-width: 400px; width: 100%; backdrop-filter: blur(10px); animation: fadeIn 1.5s ease-in-out; }
        h1 { color: #333; font-size: 2.5rem; margin-bottom: 10px; }
        .temperature { font-size: 4rem; font-weight: 600; color: #2196F3; margin: 10px 0; }
        .weather-description { font-size: 1.6rem; color: #555; margin-bottom: 20px; }
        .weather-icon { font-size: 4rem; color: #2196F3; margin-top: 20px; }
        .weather-info { font-size: 1.2rem; color: #555; margin-top: 20px; }
        .weather-info span { font-weight: bold; }
        button { margin-top: 30px; padding: 12px 25px; font-size: 1.1rem; background-color: #2196F3; color: #fff; border: none; border-radius: 50px; cursor: pointer; transition: background-color 0.3s ease; box-shadow: 0 6px 15px rgba(33, 150, 243, 0.2); }
        button:hover { background-color: #1976D2; }
        button:focus { outline: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1 id="cityName">TORINO</h1>
        <div class="temperature">26°C</div>
        <div class="weather-description">Nuvoloso</div>
        <div class="weather-icon"><i class="fas fa-cloud"></i></div>
        <div class="weather-info">
            <span>Umidità:</span> 55%<br>
            <span>Vento:</span> 12 km/h<br>
        </div>
        <button onclick="window.location.href='/menu'">Torna al Meteo</button>
    </div>
</body>
</html>
